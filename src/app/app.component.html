<h1>-</h1>
<div class="row">
    <div class="col-md-4">
      
    </div>
    <div class="col-md-4">

        <div class="card" style="width: 18rem;">
            <div class="card-body" *ngFor="let datas of data">
              <h5 class="card-title">Joke {{datas.id}} </h5>
              <h6 class="card-subtitle mb-2 text-muted">Type is {{datas.type}}</h6>
              <p class="card-text">{{datas.setup}}</p>
              <p class="card-text">{{datas.punchline}}</p>
             <a href="">Add To Playlist Dropdown below</a>
            </div>
          </div>


        <div class="form-group">
        <label for="">Add To List</label>
        <select class="form-control" (change)="selected($event)">
        <option selected disabled>Choose a List </option>

        <option  value="bestJoke">Best Joke</option>
        <option  value="notFunny">not funny</option>
        </select>
    </div>
      </div>
    <div class="col-md-"></div>
</div>
